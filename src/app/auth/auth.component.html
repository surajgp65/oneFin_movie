<div>
  <h2 class="text-white text-center mt-4 fw-600">Registration</h2>

  <div class="bg-grey login-panel">
    <div class="" *ngIf="!showOtp">
      <div class="mt-3 text-center">
        <h3 class="p-3 fw-600">Contact Information</h3>
      </div>

      <div class="container pb-2">
        <form
          #submitForm="ngForm"
          (submit)="sendOtp(submitForm)"
          autocomplete="off"
        >
          <div class="row mt-3">
            <div class="col-md-6 my-1">
              <label for="" class="font-weight-bold">Mobile Number:</label>
              <input
                type="text"
                name="mobile"
                [(ngModel)]="mobileNo"
                class="form-control"
                [pattern]="patternnum"
                [maxlength]="10"
                (input)="numbersOnlyValidator($event)"
                id=""
                placeholder="Enter Mobile no. here"
              />
              <img
                src="assets/images/addressBook.png"
                class="mobile-input"
                alt=""
              />
            </div>
            <div class="col-md-6 my-1">
              <label for="" class="font-weight-bold">Email Address:</label>
              <input
                type="email"
                name="email"
                [(ngModel)]="email"
                class="form-control"
                id=""
                placeholder="Enter Email Id here"
              />
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12 text-center">
              <button type="submit" class="register-btn rounded-pill my-2">
                Next
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="" *ngIf="showOtp">
      <div class="container">
        <div class="mt-3 otp-panel">
          <h3 class="p-3 pb-0 mb-0 fw-600">Verify OTP</h3>
          <br />
          <span class="fs-24 fw-600"
            >Please enter the OTP received on your phone</span
          >
        </div>

        <div class="mt-3 otp-panel">
          <form #Login="ngForm" (submit)="login()">
            <ng-otp-input
              (onInputChange)="onOtpChange($event)"
              [config]="{ length: 6, allowNumbersOnly: true }"
              name="otpData"
              [(ngModel)]="OTPdata"
              ngDefaultControl
            ></ng-otp-input>

            <div class="d-flex mt-2 justify-content-between w-50 mx-auto">
              <span class="text-green fs-24 fw-600">Resend OTP</span>
              <span>00:00</span>
            </div>
            <span class="">
              I acknowledge, that i have read, understood and accept the Privacy
              Policy & Terms & Conditions.
            </span>

            <div class="mt-5 text-center">
              <button type="submit" class="register-btn rounded-pill">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="mt-2 text-center">
      <button [routerLink]="''" class="login-btn rounded-pill my-2 mx-1">
        Back to home
      </button>
    </div>
  </div>
</div>
