<div>
  <h2 class="text-white text-center mt-4">Registration</h2>

  <div class="bg-grey login-panel">
    <div class="">
      <div class="mt-3 text-center">
        <h3 class="p-3 fw-600">
          {{ setDetails ? "Contact Information" : "Set Password" }}
        </h3>
      </div>

      <div class="container pb-2">
        <form
          [formGroup]="registerform"
          (submit)="
            setDetails ? setPasswordData(registerform) : register(registerform)
          "
          autocomplete="off"
        >
          <div class="row mt-3" *ngIf="setDetails">
            <div class="col-md-6 my-1">
              <mat-form-field class="form-element w-100">
                <input
                  matInput
                  placeholder="Mobile number"
                  formControlName="mobile"
                  [maxlength]="10"
                  (input)="numbersOnlyValidator($event)"
                />
                <mat-icon matSuffix>
                  <img
                    src="assets/images/addressBook.png"
                    class="mobile-inputs"
                    alt=""
                /></mat-icon>
                <mat-error
                  *ngIf="
                    !registerform.controls['mobile'].valid &&
                    registerform.controls['mobile'].touched
                  "
                  >Mobile number is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6 my-1">
              <mat-form-field class="form-element w-100">
                <input
                  matInput
                  placeholder="Email address"
                  formControlName="email"
                />
                <mat-error
                  *ngIf="
                    !registerform.controls['email'].valid &&
                    registerform.controls['email'].touched
                  "
                  >Please Enter valid Email ID
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6 my-1">
              <mat-form-field class="form-element w-100">
                <input matInput placeholder="Name" formControlName="name" />
                <mat-error
                  *ngIf="
                    !registerform.controls['name'].valid &&
                    registerform.controls['name'].touched
                  "
                >
                  Name is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row mt-5" *ngIf="setDetails">
            <div class="col-md-12 text-center">
              <button type="submit" class="register-btn rounded-pill my-2">
                Next
              </button>
            </div>
          </div>

          <div class="row mt-3" *ngIf="!setDetails">
            <div class="col-md-6 my-1">
              <mat-form-field class="form-element w-100">
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  [type]="showPassword ? 'text' : 'password'"
                />
                <mat-icon matSuffix>
                  <img
                    src="assets/images/passwordHide.png"
                    class="password-input"
                    alt=""
                    (click)="showPassword = !showPassword"
                    [class.d-none]="showPassword"
                  />
                  <img
                    src="assets/images/passwordShow.png"
                    class="password-input"
                    alt=""
                    (click)="showPassword = !showPassword"
                    [class.d-none]="!showPassword"
                  />
                </mat-icon>
                <mat-error
                  *ngIf="
                    !registerform.controls['password'].valid &&
                    registerform.controls['password'].touched
                  "
                  >{{ getErrorPassword() }}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6 my-1">
              <mat-form-field class="form-element w-100">
                <input
                  matInput
                  placeholder="Confirm password"
                  formControlName="comparePass"
                  [type]="showConfirmPassword ? 'text' : 'password'"
                />
                <mat-icon matSuffix>
                  <img
                    src="assets/images/passwordHide.png"
                    class="password-input"
                    alt=""
                    (click)="showConfirmPassword = !showConfirmPassword"
                    [class.d-none]="showConfirmPassword"
                  />
                  <img
                    src="assets/images/passwordShow.png"
                    class="password-input"
                    alt=""
                    (click)="showConfirmPassword = !showConfirmPassword"
                    [class.d-none]="!showConfirmPassword"
                  />
                </mat-icon>
                <mat-error
                  *ngIf="
                    !registerform.controls['comparePass'].valid &&
                    registerform.controls['comparePass'].touched
                  "
                  >{{ getErrorComparePassword(null) }}
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row mt-5" *ngIf="!setDetails">
            <div class="col-md-12 text-center">
              <button type="submit" class="register-btn rounded-pill my-2">
                Next
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-2 text-center">
      <button [routerLink]="''" class="login-btn rounded-pill my-2 mx-1">
        Back to home
      </button>
    </div>
  </div>
</div>
