<div class="mt-3 text-white text-center">
  <h2 class="fw-600">Register as Doctor</h2>

  <div class="mt-3">
    <div class="row">
      <div class="col-md-12 d-flex align-content-center justify-content-center">
        <img src="assets/images/femaleDoctor.png" class="female-icon" alt="" />
      </div>
    </div>

    <div class="col-md-12 mt-3">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <button (click)="register()" class="register-btn rounded-pill my-2">
          Register
        </button>
        <button (click)="login()" class="login-btn rounded-pill my-2">
          Login
        </button>
        <button (click)="viewDoctor()" class="login-btn rounded-pill my-2">
          View Doctors
        </button>
      </div>
    </div>
  </div>
</div>
