<h2 class="text-white text-center mt-4 fw-600">Doctors</h2>
<div class="bg-grey login-panel">
  <app-list [data]="filterdata" (deleteUser)="deleteUser($event)"></app-list>

  <div class="container">
    <mat-paginator
      [length]="userData?.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChanged($event)"
      aria-label="Select page"
    >
    </mat-paginator>

    <div class="mt-2 text-center">
      <button [routerLink]="''" class="login-btn rounded-pill my-2 mx-1">
        Back to home
      </button>
    </div>
  </div>
</div>
